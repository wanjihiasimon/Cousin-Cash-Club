<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wanjihia Cousins Gallery</title>
<style>
body {
  font-family: Poppins, sans-serif;
  margin: 0;
  background: #f5f9ff;
  color: #333;
}

.container {
  max-width: 1260px; /* 7 images * 160px + 6*10px gaps */
  margin: 20px auto;
  padding: 20px;
}

h1 {
  text-align: center;
  color: #0277bd;
  margin-bottom: 20px;
}

/* Navbar */
.navbar {
  background: #0277bd;
  padding: 12px 0;
  text-align: center;
}
.navbar a {
  color: white;
  margin: 0 15px;
  text-decoration: none;
  font-weight: bold;
  font-size: 16px;
  transition: color 0.3s;
}
.navbar a:hover {
  color: #ffcc80;
}

/* Gallery grid for exactly 7 images per row */
.gallery {
  display: grid;
  grid-template-columns: repeat(7, 160px);
  gap: 10px;
  justify-content: center;
}
.gallery img {
  width: 160px;
  height: 120px;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.3s;
}
.gallery img:hover {
  transform: scale(1.05);
}

/* Lightbox Modal */
#lightbox {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.9);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
  flex-direction: column;
  padding:10px;
  box-sizing:border-box;
}
#lightbox img {
  max-width:90%;
  max-height:80%;
  border-radius:12px;
  box-shadow:0 0 20px rgba(0,0,0,0.5);
}
#lightbox button {
  margin:10px;
  padding:10px 20px;
  font-size:16px;
  border:none;
  border-radius:8px;
  background:#0288d1;
  color:white;
  cursor:pointer;
  transition:background 0.3s;
}
#lightbox button:hover {
  background:#01579b;
}
#lightbox .close {
  position:absolute;
  top:20px;
  right:20px;
  font-size:24px;
  background:none;
  color:white;
  cursor:pointer;
}

/* Mobile responsiveness */
@media (max-width: 1200px) {
  .gallery {
    grid-template-columns: repeat(5, 140px);
  }
  .gallery img {
    width: 140px;
    height: 105px;
  }
}
@media (max-width: 900px) {
  .gallery {
    grid-template-columns: repeat(4, 120px);
  }
  .gallery img {
    width: 120px;
    height: 90px;
  }
}
@media (max-width: 600px) {
  .gallery {
    grid-template-columns: repeat(2, 100px);
  }
  .gallery img {
    width: 100px;
    height: 75px;
  }
  #lightbox button {
    padding:8px 16px;
    font-size:14px;
  }
  #lightbox .close {
    top:10px;
    right:10px;
    font-size:20px;
  }
}
</style>
</head>
<body>

<nav class="navbar">
  <a href="index.html">Home</a>
  <a href="contributions.html">Contributions</a>
  <a href="activities.html">Activities</a>
  <a href="gallery.html">Gallery</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>

<div class="container">
<h1>üì∏ Family Gallery</h1>
<div class="gallery">
  <img src="images/1.jpeg" alt="Family Photo 1" onclick="openLightbox(0)">
  <img src="images/2.jpeg" alt="Family Photo 2" onclick="openLightbox(1)">
  <img src="images/3.jpeg" alt="Family Photo 3" onclick="openLightbox(2)">
  <img src="images/4.jpeg" alt="Family Photo 4" onclick="openLightbox(3)">
  <img src="images/5.jpeg" alt="Family Photo 5" onclick="openLightbox(4)">
  <img src="images/6.jpeg" alt="Family Photo 6" onclick="openLightbox(5)">
  <img src="images/7.jpeg" alt="Family Photo 7" onclick="openLightbox(6)">
  <img src="images/8.jpeg" alt="Family Photo 7" onclick="openLightbox(6)">
  <img src="images/9.jpeg" alt="Family Photo 7" onclick="openLightbox(6)">
  <img src="images/10.jpeg" alt="Family Photo 7" onclick="openLightbox(6)">
  <img src="images/11.jpeg" alt="Family Photo 7" onclick="openLightbox(6)">
  <img src="images/12.jpeg" alt="Family Photo 7" onclick="openLightbox(6)">
  <img src="images/13.jpeg" alt="Family Photo 7" onclick="openLightbox(6)">
  <img src="images/14.jpeg" alt="Family Photo 7" onclick="openLightbox(6)">
  <img src="images/15.jpeg" alt="Family Photo 7" onclick="openLightbox(6)">
  <!-- Add more images if needed -->
</div>
</div>

<!-- Lightbox -->
<div id="lightbox">
  <span class="close" onclick="closeLightbox()">√ó</span>
  <img id="lightboxImg" src="">
  <div>
    <button onclick="prevImage()">‚ùÆ Prev</button>
    <button onclick="nextImage()">Next ‚ùØ</button>
  </div>
</div>

<script>
const images = [
  "images/1.jpeg", "images/2.jpeg", "images/3.jpeg", "images/4.jpeg", "images/5.jpeg", "images/6.jpeg", "images/7.jpeg"
  ,"images/8.jpeg", "images/9.jpeg", "images/10.jpeg", "images/11.jpeg", "images/12.jpeg", "images/13.jpeg", "images/14.jpeg",
   "images/15.jpeg"

];

let currentIndex = 0;

function openLightbox(index){
  currentIndex = index;
  document.getElementById('lightboxImg').src = images[currentIndex];
  document.getElementById('lightbox').style.display = 'flex';
}

function closeLightbox(){
  document.getElementById('lightbox').style.display = 'none';
}

function nextImage(){
  currentIndex = (currentIndex + 1) % images.length;
  document.getElementById('lightboxImg').src = images[currentIndex];
}

function prevImage(){
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  document.getElementById('lightboxImg').src = images[currentIndex];
}
</script>

</body>
</html>
